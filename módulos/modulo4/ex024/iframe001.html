<html lang="pt-br">
<head>

    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessandoo site do 
        <!--Tamanho Padrão 300x150-->>

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar.</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>

        <p>
            O projeto menu da Érika 
            <iframe src="https://erikalaiane.github.io/projeto-listagem-personagens/" frameborder="0" height="500" width="500">
                <a href="https://github.com/erikalaiane" target="_blank"> no github</a>
            </iframe>
            
            também é bem legal
        </p>
</body>
